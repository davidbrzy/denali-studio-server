name: Deploy to Production
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Prepare resources directory for deployment
        run: |
          mkdir -p resources/fonts resources/static/fa-regular
          cp -R src/main/resources/static/fa-regular/* resources/static/fa-regular/ || echo "No fa-regular resources to copy"
          cp -R src/main/resources/static/logo.png resources/static/ || echo "Logo not found"
          cp -R src/main/resources/static/pdf-quote-style.css resources/static/ || echo "CSS not found"
          cp -R src/main/resources/static/* resources/static/ || echo "No static resources to copy"
          cp -R src/main/resources/fonts/* resources/fonts/ || echo "No fonts to copy"

      - name: Archive production build
        run: zip -r build.zip target/*.jar resources/

      - name: Deploy to Debian 12 server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "build.zip"
          target: ${{ secrets.SERVER_PATH }}
          debug: true

      - name: Update and restart service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.SERVER_PATH }}
            unzip -o build.zip
            mv target/*.jar app.jar
            mkdir -p resources/static resources/fonts
            chmod -R 755 resources
            sudo systemctl restart denali-server